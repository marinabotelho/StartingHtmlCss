<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--linha horizontal-->

    <p>Você pode escrever um parágrafo dentro de qualquer jeito. <br><!--tag br pula linha-->
        Basta colocar tudo no meio da tag &lt;p&gt;
    </p>
    <p>Se você precisar quebrar textos em algum lugar expecíficos como esse <br>
    Vc usa a tag &lt;br&gt;</p><!--LESS THAN/BIGGER THAN-->
    
</body>
</html>
